<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Character Generator</title>
	 	<link rel="stylesheet" href="./styles.css" type="text/css">
	 	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
	 	<script type="text/javascript" src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	 	<script type="text/javascript" src="./jQueryUITouchPunch.js"></script>
	 	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>	
	<body>
		<div id="display">
			<h2 id="raceDisp" class="disp">Test1</h2>
			<h2 id="classDisp" class="disp">Test2</h2>
			<div id="stats">
				<div id="topStats">
					<div class="statDisp">
						<h4 id="STR">10</h4>
						<h3>STR</h3>
					</div>
					<div class="statDisp">
						<h4 id="DEX">10</h4>
						<h3>DEX</h3>
					</div>
					<div class="statDisp">
						<h4 id="CON">10</h4>
						<h3>CON</h3>
					</div>
				</div>
				<div id="botStats">
					<div class="statDisp">
						<h4 id="INT">10</h4>
						<h3>INT</h3>
					</div>
					<div class="statDisp">
						<h4 id="WIS">10</h4>
						<h3>WIS</h3>
					</div>
					<div class="statDisp">
						<h4 id="CHA">10</h4>
						<h3>CHA</h3>
					</div>
				</div>
			</div>
		</div>
		<button class="button" id="generateCharacter">Generate Character!</button>		
	</body>
</html>
